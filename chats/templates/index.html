<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-User Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F3F4F6;
        }

        .chat-container {
            display: flex;
            height: 95vh;
            max-width: 1200px;
            margin: 0 auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }

        .sidebar {
            width: 300px;
            background-color: #ffffff;
            border-right: 1px solid #e5e7eb;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .main-chat {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: #f9fafb;
        }

        #log-area {
            max-height: 150px;
            overflow-y: auto;
            border-top: 1px solid #e5e7eb;
            padding: 1rem;
        }
        .log-error { color: #ef4444; }
        .log-success { color: #10b981; }
        .log-info { color: #6b7280; }
        
        #message-display {
            overflow-y: auto;
            flex-grow: 1;
            padding: 1rem;
            background-color: #ffffff;
        }

        .message-bubble {
            max-width: 80%;
            padding: 0.5rem 0.75rem;
            border-radius: 0.75rem;
            margin-bottom: 0.5rem;
            word-wrap: break-word;
        }

        .message-mine {
            background-color: #3b82f6;
            color: white;
            margin-left: auto;
        }

        .message-other {
            background-color: #e5e7eb;
            color: #1f2937;
            margin-right: auto;
        }

        .room-item {
            padding: 0.75rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .room-item:hover {
            background-color: #f3f4f6;
        }

        .room-item.active {
            background-color: #d1e5ff;
            font-weight: 600;
            color: #1d4ed8;
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                max-width: 100%;
                border-radius: 0;
            }
            .sidebar {
                width: 100%;
                max-height: 50vh;
                order: 2; 
                border-top: 1px solid #e5e7eb;
            }
            .main-chat {
                order: 1; 
                flex-grow: 1;
                min-height: 50vh;
            }
        }
    </style>
</head>
<body class="p-4 md:p-6">
    <div class="chat-container"> 
        
        <div class="sidebar">
            <h2 class="text-xl font-bold text-gray-800 border-b pb-2">Welcome</h2>
            
            <div id="auth-area" class="flex flex-col gap-3 p-3 bg-gray-50 rounded-lg shadow-sm">
                <div id="user-info" class="text-sm font-semibold text-gray-600 hidden"></div>
                <input type="text" id="username-input" placeholder="Username" class="p-2 border rounded-md text-sm" value="testuser">
                <input type="password" id="password-input" placeholder="Password" class="p-2 border rounded-md text-sm" value="password1234">
                <div class="flex gap-2">
                    <button id="signup-btn" class="flex-1 bg-green-500 text-white p-2 rounded-md hover:bg-green-600 transition duration-150 text-sm">Sign Up</button>
                    <button id="login-btn" class="flex-1 bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition duration-150 text-sm">Login</button>
                </div>
            </div>
            
            <div class="p-3 bg-blue-50 rounded-lg shadow-sm mt-2">
                <h3 class="text-md font-semibold mb-2 text-blue-700">Create New Chat</h3>
                <input type="text" id="room-name-input" placeholder="Channel Name (Ex: 'general')" class="p-2 border rounded-md w-full mb-2 text-sm">
                <input type="text" id="invited-username-input" placeholder="Invite (ex: user1,user2)" class="p-2 border rounded-md w-full mb-2 text-sm">
                <button id="new-chat-btn" class="w-full bg-indigo-500 text-white p-2 rounded-md hover:bg-indigo-600 transition duration-150 text-sm">
                    + New Chat
                </button>
            </div>
            
            <h3 class="text-lg font-semibold mt-4 mb-2 border-b pb-1 text-gray-700">Your Chats</h3>
            <div id="room-list" class="flex-grow overflow-y-auto space-y-2">
                
                <p class="text-sm text-gray-500 p-2">Log in to view chats.</p>
            </div>
        </div>
        
        <div class="main-chat"> 
            <div id="current-room-header" class="p-4 bg-white border-b shadow-md sticky top-0 z-10">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="text-lg font-bold text-gray-800" id="chat-title-display">Select a chat</h3>
                    <span id="ws-status" class="text-sm px-3 py-1 rounded-full bg-red-100 text-red-700">Disconnected</span>
                </div>
                
                <div class="flex mt-3 space-x-2">
                    <input type="text" id="invite-username" placeholder="Username to invite (ex: qa)"
                        class="flex-grow p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 text-sm">
                    <button onclick="addParticipant()"
                        class="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition duration-150 shadow-md text-sm">
                        Invite
                    </button>
                </div>
            </div>
            
            <div id="message-display">
                <p class="text-center text-gray-500 pt-10">Connect to a room to view history and start chatting.</p>
            </div>
            
            <div id="message-input-area" class="p-4 bg-gray-50 border-t flex gap-3">
                <input type="text" id="message-input" placeholder="Type your message..." class="flex-grow p-3 border rounded-lg focus:ring-blue-500 focus:border-blue-500 text-sm" disabled>
                <button id="send-btn" class="bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition duration-150 disabled:bg-gray-400 text-sm" disabled>
                    Send
                </button>
            </div>
            
            <div id="log-area">
                <p class="log-info text-sm">Log: Waiting for user actions...</p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api'; 
        const WS_URL_BASE = 'ws://' + window.location.host + '/ws/chat/'; // Base para WebSockets

        // UI Elements 
        const usernameInput = document.getElementById('username-input');
        const passwordInput = document.getElementById('password-input');
        const signupBtn = document.getElementById('signup-btn');
        const loginBtn = document.getElementById('login-btn');
        const userInfoDiv = document.getElementById('user-info');
        
        const roomNameInput = document.getElementById('room-name-input');
        const invitedUsernameInput = document.getElementById('invited-username-input');
        const newChatBtn = document.getElementById('new-chat-btn');
        const roomListDiv = document.getElementById('room-list');
        
        const currentRoomHeader = document.getElementById('current-room-header');
        const chatTitleDisplay = document.getElementById('chat-title-display'); // Nuevo ID para el título
        const wsStatusSpan = document.getElementById('ws-status');
        const messageDisplay = document.getElementById('message-display');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const logArea = document.getElementById('log-area');
        
        const inviteUsernameInput = document.getElementById('invite-username'); // Nuevo input
        
        let authToken = localStorage.getItem('authToken') || null;
        let currentUsername = localStorage.getItem('currentUsername') || null;
        let currentRoom = null;
        let currentConversationId = null; 
        let ws = null;  

        function log(type, message) {
            const time = new Date().toLocaleTimeString();
            const logElement = document.createElement('p');
            logElement.className = `text-sm log-${type}`;
            logElement.textContent = `[${time}] ${message}`;
            logArea.prepend(logElement);             
            while (logArea.children.length > 10) {
                logArea.removeChild(logArea.lastChild);
            }
        }
        
        function showMessage(message, type) {             
            log(type === 'success' ? 'success' : 'error', message);
        }

        function updateAuthState(token, username) {
            authToken = token;
            currentUsername = username;             
            
            if (ws) {
                ws.close();
                ws = null;
            }
            currentRoom = null;
            currentConversationId = null; 
            messageDisplay.innerHTML = '';
            messageInput.disabled = true;
            sendBtn.disabled = true;

            if (token && username) {
                localStorage.setItem('authToken', token);
                localStorage.setItem('currentUsername', username);
                userInfoDiv.textContent = `Logged in as: ${username}`;
                userInfoDiv.classList.remove('hidden');
                
                signupBtn.textContent = 'Logout';
                loginBtn.classList.add('hidden');
                
                log('success', `Authentication successful. Welcome, ${username}.`);
                fetchConversations();
            } else {
                // Log out 
                localStorage.removeItem('authToken');
                localStorage.removeItem('currentUsername');
                userInfoDiv.classList.add('hidden');

                signupBtn.textContent = 'Sign Up';
                loginBtn.classList.remove('hidden');

                // Clear UI
                roomListDiv.innerHTML = '<p class="text-sm text-gray-500 p-2">Log in to view chats.</p>';
                chatTitleDisplay.textContent = 'Select a chat';
                wsStatusSpan.textContent = 'Disconnected';
                wsStatusSpan.className = 'text-sm px-3 py-1 rounded-full bg-red-100 text-red-700';
            }
        }         

        async function handleAuth(endpoint) {             
            if (endpoint === 'signup' && signupBtn.textContent === 'Logout') {
                updateAuthState(null, null); 
                log('info', 'Session closed successfully.');
                return; 
            }

            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            if (!username || !password) {
                return log('error', 'Username and password are required.');
            }

            try {
                log('log', `Attempting ${endpoint} for ${username}...`);
                const response = await fetch(`${API_URL}/${endpoint}/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    updateAuthState(data.token, data.username);
                } else {
                    log('error', `Failed ${endpoint}: ${data.error || JSON.stringify(data)}`);
                    
                    updateAuthState(null, null); 
                }
            } catch (error) {
                log('error', `Network error during ${endpoint}: ${error.message}`);
            }
        }

        async function fetchConversations() {             
            if (!authToken) {
                log('info', 'No authentication token. Skipping chat load.');
                return;
            }

            try {                 
                const response = await fetch(`${API_URL}/conversations/`, {
                    headers: {
                        'Authorization': `Token ${authToken}`
                    }
                });

                const conversations = await response.json();

                if (response.ok) {
                    log('success', 'Conversations loaded successfully.');
                    roomListDiv.innerHTML = '';
                    conversations.forEach(conv => {
                        const item = document.createElement('div');                         
                        
                        const participants = conv.participants_info.filter(p => p !== currentUsername).join(', ');
                        
                        item.className = 'room-item shadow-sm';
                        item.innerHTML = `
                            <p class="text-base truncate">${conv.name}</p>
                            <p class="text-xs text-gray-500 truncate">Members: ${participants || currentUsername}</p>
                        `;                         
                        item.onclick = () => joinRoom(conv.name, conv.id); 
                        roomListDiv.appendChild(item);
                                                             
                        if (conv.id === currentConversationId) {
                            item.classList.add('active');
                        }
                    });
                } else {
                    log('error', `Failed to load chats (Status: ${response.status}): ${conversations.detail || JSON.stringify(conversations)}`);
                    
                    if (response.status === 401 || response.status === 403) {
                        log('error', 'Authentication token rejected by server. Forcing logout.');
                        updateAuthState(null, null);
                    }
                }
            } catch (error) {
                log('error', `Network error loading chats: ${error.message}`);
            }
        }

        async function createNewChat() {
            if (!authToken) {
                return log('error', 'You must log in to create a chat.');
            }
            const roomName = roomNameInput.value.trim();
            const invitedUsers = invitedUsernameInput.value.trim();

            if (!roomName) {
                return log('error', 'You must enter a room name.');
            }

            try {
                log('log', `Attempting to create room: ${roomName} (Invited: ${invitedUsers || 'None'})...`);
                
                const response = await fetch(`${API_URL}/conversations/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Token ${authToken}` 
                    },
                    body: JSON.stringify({ 
                        name: roomName,
                        invited_username: invitedUsers // Envia la cadena de usuarios separada por comas
                    }) 
                });

                const data = await response.json();

                if (response.ok) {
                    log('success', `Room "${data.name}" created successfully.`);
                    roomNameInput.value = '';
                    invitedUsernameInput.value = '';
                    fetchConversations(); 
                    joinRoom(data.name, data.id); 
                } else {
                    log('error', `Failed to create room: ${data.detail || JSON.stringify(data)}`);
                    if (response.status === 401 || response.status === 403) {
                        updateAuthState(null, null);
                    }
                }
            } catch (error) {
                log('error', `Network error creating room: ${error.message}`);
            }
        }
        
        async function addParticipant() {
            const username = inviteUsernameInput.value.trim();
            const conversationId = currentConversationId;

            if (!username) {
                showMessage('Please enter the username to invite.', 'error');
                return;
            }

            if (!conversationId) {
                showMessage('Please select a conversation first.', 'error');
                return;
            }
            
            if (!authToken) {
                showMessage('You need to log in to invite.', 'error');
                return;
            }

            const apiUrl = `${API_URL}/conversations/${conversationId}/add_participant/`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Token ${authToken}`
                    },
                    body: JSON.stringify({ username: username })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(data.message || `Successfully invited ${username}!`, 'success');
                    inviteUsernameInput.value = '';                         
                    
                    fetchConversations(); 

                } else if (response.status === 404 && data.error.includes('no existe')) {
                    showMessage(`Error: User '${username}' is not registered.`, 'error');
                } else {
                    showMessage(`Error inviting ${username}: ${data.error || 'Server failure'}`, 'error');
                }

            } catch (error) {
                console.error('Error al añadir participante:', error);
                showMessage('Server connection error.', 'error');
            }
        }         

        function joinRoom(roomName, conversationId) {
            if (!authToken) {
                return log('error', 'You need to be authenticated to join a chat.');
            }             
            if (currentRoom === roomName && currentConversationId === conversationId) return;
                                        
            if (ws) {
                ws.close();
            }

            currentRoom = roomName;
            currentConversationId = conversationId;                                         
            messageDisplay.innerHTML = '';
            messageInput.value = '';
            chatTitleDisplay.textContent = `Chat: ${roomName}`;
            messageInput.disabled = false;
            sendBtn.disabled = false;
                                        
            document.querySelectorAll('.room-item').forEach(item => {
                item.classList.remove('active');                 
                if (item.onclick.toString().includes(`joinRoom('${roomName}', ${conversationId})`)) {
                    item.classList.add('active');
                }
            });
            
            const wsUrl = `${WS_URL_BASE}${roomName}/?token=${authToken}`;
            
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                wsStatusSpan.textContent = 'Connected';
                wsStatusSpan.className = 'text-sm px-3 py-1 rounded-full bg-green-100 text-green-700';
                log('info', `Connected to room: ${roomName}`);
                fetchHistory(roomName); 
            };

            ws.onclose = (e) => {
                wsStatusSpan.textContent = 'Disconnected';
                wsStatusSpan.className = 'text-sm px-3 py-1 rounded-full bg-red-100 text-red-700';
                log('info', `Disconnected from room: ${roomName} (Code: ${e.code})`);
                                            
                if (e.code === 4000) {
                     log('error', 'Disconnection due to invalid token. Please log in again.');
                     updateAuthState(null, null);
                }
            };

            ws.onerror = (e) => {
                log('error', 'WebSocket connection error.');
                console.error('WS Error:', e);
            };

            ws.onmessage = (e) => {
                const data = JSON.parse(e.data);
                if (data.type === 'new_message' || data.user) {
                    displayMessage(data.user, data.message);
                } else if (data.error) {
                    log('error', `WS Error: ${data.error}`);
                }
            };
        }

        async function fetchHistory(roomName) {
            if (!authToken) return;
             try {                 
                 // '/api/messages/<roomName>/'
                 const response = await fetch(`${API_URL}/messages/${roomName}/`, {
                     headers: {
                         'Authorization': `Token ${authToken}`
                     }
                 });

                 const messages = await response.json();

                 if (response.ok) {
                     messageDisplay.innerHTML = ''; 
                     messages.forEach(msg => {
                         displayMessage(msg.user, msg.content);
                     });
                     messageDisplay.scrollTop = messageDisplay.scrollHeight;
                 } else {
                     log('error', `Failed to load history: ${messages.detail || JSON.stringify(messages)}`);
                 }
             } catch (error) {
                 log('error', `Network error loading history: ${error.message}`);
             }
        }

        function displayMessage(user, message) {
            const isMine = user === currentUsername;
            const bubble = document.createElement('div');
            
            // Format the message
            const content = document.createElement('p');
            content.className = 'text-xs font-semibold mb-1';
            content.textContent = isMine ? 'You' : user;
            
            const text = document.createElement('p');
            text.className = 'text-sm';
            text.textContent = message;

            bubble.appendChild(content);
            bubble.appendChild(text);

            bubble.className = `message-bubble ${isMine ? 'message-mine' : 'message-other'}`;
            messageDisplay.appendChild(bubble);
            messageDisplay.scrollTop = messageDisplay.scrollHeight;
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (ws && ws.readyState === WebSocket.OPEN && message) {
                ws.send(JSON.stringify({
                    'message': message
                }));
                messageInput.value = '';
            } else if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('error', 'You are not connected to a chat or the WS is closed.');
            }
        }

        signupBtn.addEventListener('click', () => {
            handleAuth('signup'); 
        });

        loginBtn.addEventListener('click', () => {
            handleAuth('login');
        });

        newChatBtn.addEventListener('click', createNewChat);

        sendBtn.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });               
        
        window.addParticipant = addParticipant;

        document.addEventListener('DOMContentLoaded', () => {             
            if (authToken && currentUsername) {                 
                updateAuthState(authToken, currentUsername);
            }
        });
    </script>
</body>
</html>
